<!DOCTYPE html>
<html>
  <head>
    <title>My test experiment</title>
    <script src="jspsych/dist/jspsych.js"></script>
    <script src="jspsych/dist/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/dist/plugin-image-keyboard-response.js"></script>
    <script src="jspsych/dist/plugin-canvas-keyboard-response.js"></script>
    <script src="jspsych/dist/plugin-preload.js"></script>
    <link href="jspsych/dist/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
  
   // cells must be an array
      function cell_to_matrix(cells,rows,columns){
        
       let array_cells = [];
        
       if(!Array.isArray(cells)){
          array_cells.push(cells);
        } else {
          array_cells = cells;
        }
        
        // create empty array to hold matrix
        let temp_matrix = [];
        
        // assign 1s or 0s to rows and columns
        let counter = 0;
        for(let i=0; i<rows; i++){
          
          let temp_row = [];
          
          for(let j=0; j<columns; j++){
            
            counter++
            
            if(array_cells.includes(counter)){
              temp_row.push(1);
            } else {
              temp_row.push(0);
            }
            
          }
          
          temp_matrix.push(Array.from(temp_row));
        }
        
        return(temp_matrix)
        
      }
      
      
      function draw_grid (canvas){
        // Get the canvas element
        //const canvas = document.getElementById(c);
        
        // Get the context of the canvas
        const ctx = canvas.getContext('2d');
        
        // Define the size of the grid
        const size = 6;
        
        // Define the size of each cell
        const cellSize = canvas.width / size;
        
        // Set the line color
        ctx.strokeStyle = 'red';
        let fill_cells = jsPsych.timelineVariable('cells');
        let cells_to_fill  = cell_to_matrix(fill_cells,6,6);
        
        // Loop through each cell in the grid and draw it
        for (let row = 0; row < size; row++) {
          for (let col = 0; col < size; col++) {
            // Set the color of the cell based on the array
            ctx.fillStyle = cells_to_fill[row][col] ? 'black' : 'white';
        
            // Draw the cell
            ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
            
            //draw the letter 
            if (jsPsych.getCurrentTrial().data.task == "feedback"){
              if ( cells_to_fill[row][col] == 1 ) {
                if (jsPsych.data.get().last(1).values()[0].correct == true){
                  ctx.fillStyle = "green";
                } else {
                  ctx.fillStyle = "red";
                }
                let response_letter_feedback =jsPsych.data.get().last(1).values()[0].correct_response;
                ctx.font = '1em sans-serif';
                ctx.fillText(response_letter_feedback,(col*cellSize)+(cellSize/2),(row*cellSize)+(cellSize/2));
              }
            }
          }
        }
        
        // Loop through each cell in the grid and draw it
        for (let row = 0; row <= size; row++) {
          // Draw the horizontal lines
          ctx.beginPath();
          ctx.moveTo(0, row * cellSize);
          ctx.lineTo(canvas.width, row * cellSize);
          ctx.stroke();
        
          for (let col = 0; col <= size; col++) {
            // Draw the vertical lines
            ctx.beginPath();
            ctx.moveTo(col * cellSize, 0);
            ctx.lineTo(col * cellSize, canvas.height);
            ctx.stroke();
          }
        }
      }  

    /* is a comment, for information */
    /* initialize jsPsych */
    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    /* create timeline */
    var timeline = [];

    /* preload images */
    var preload = {
      type: jsPsychPreload,
      images: ['img/blue.png', 'img/orange.png']
    };
    timeline.push(preload);

    /* define welcome message trial */
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>In this experiment you will see a square in a grid on each trial.</p>
        <p> Type the letter to identify the square as fast as possible, </p>
        <p>Press any key to begin.</p>
      `,
      post_trial_gap: 2000
    };
    timeline.push(instructions);
    
    
    var possible_letters = ["a","s","d","f","g","h","j","k","l"];
    possible_letters = jsPsych.randomization.shuffle(possible_letters);
    var possible_cells = [1,6,8,11,26,29,31,36];
    var cell_indices = [0,1,2,3,4,5,6,7];
    
    /* write a function to generate test_stimuli*/
    const generate_stimulus_list = (choices,num_choices,repeats_per_level,bits) => {
      
      let chosen_indices = this.jsPsych.randomization.sampleWithoutReplacement(choices,num_choices);
      
      let chosen_letters = [];
      for(let i = 0; i < chosen_indices.length; i++) {
        chosen_letters.push(possible_letters[chosen_indices[i]]);
      }
      
      // let chosen_cells = this.jsPsych.randomization.sampleWithoutReplacement(possible_cells,num_choices);
      
      let choices_list = [];
      
      for (let i = 0; i < chosen_indices.length; i++){
        choices_list.push({stimulus: draw_grid,
          cells: possible_cells[chosen_indices[i]],
          choices: chosen_letters,
          correct_response: chosen_letters[i],
          repeats: repeats_per_level[i],
          set_size: num_choices,
          bits: bits
        });
      }
      
      stimulus_list = this.jsPsych.randomization.repeat(choices_list, repeats_per_level);
      
      return(stimulus_list);
      
    };
    
  /*   var test_stimuli = [
      { stimulus: draw_grid, cells: [1], correct_response: 'a'},
      { stimulus: draw_grid, cells: [2], correct_response: 'b'}
    ]; */
    
    

    /* define fixation and test trials */
    var fixation = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<div style="font-size:20px;">+</div>',
      choices: "NO_KEYS",
      trial_duration: function(){
        return jsPsych.randomization.sampleWithoutReplacement([250, 500], 1)[0];
      },
      data: {
        task: 'fixation'
      }
    };
    
    var trial = {
      type: jsPsychCanvasKeyboardResponse,
      canvas_size: [300, 300],
      stimulus: draw_grid,
      choices: jsPsych.timelineVariable("choices"),
      prompt: function(){
        var html = `
          <p>choose ${jsPsych.timelineVariable("choices")} </p>
          `
          return html;
      },
      data: {
        task: 'response',
        cells: jsPsych.timelineVariable('cells'),
        choices: jsPsych.timelineVariable('choices'),
        repeats: jsPsych.timelineVariable('repeats'),
        correct_response: jsPsych.timelineVariable('correct_response'),
        set_size: jsPsych.timelineVariable('set_size'),
        bits: jsPsych.timelineVariable('bits')
      },
      on_finish: function(data){
        data.correct = jsPsych.pluginAPI.compareKeys(data.response, data.correct_response);
      }
   };

     var feedback = {
      type: jsPsychCanvasKeyboardResponse,
      canvas_size: [300, 300],
      stimulus: draw_grid,
      choices: "NO_KEYS",
      data: {
        task: 'feedback',
      },
      trial_duration: 500,
      response_ends_trial: false,
      prompt: function(){
        var last_trial_correct = jsPsych.data.get().last(1).values()[0].correct;
        if(last_trial_correct){
          return "<p>Correct!</p>";
        } else {
          return "<p>Incorrect </p>";
        }
      }
   };
    
   var condition_1 = generate_stimulus_list(cell_indices,2,[9,1],.47);
   var condition_2 = generate_stimulus_list(cell_indices,2,[8,2],.72);
   var condition_3 = generate_stimulus_list(cell_indices,4,[13,1,1,1],.99);
   var condition_4 = generate_stimulus_list(cell_indices,6,[15,1,1,1,1,1],1.39);
   var condition_5 = generate_stimulus_list(cell_indices,4,[4,2,1,1],1.75);
   var condition_6 = generate_stimulus_list(cell_indices,6,[5,1,1,1,1,1],2.16);
   var condition_7 = generate_stimulus_list(cell_indices,8,[8,2,1,1,1,1,1,1],2.38);
   var condition_8 = generate_stimulus_list(cell_indices,8,[4,4,2,2,1,1,1,1],2.75);
   
   var all_conditions = [condition_1, condition_2, condition_3, condition_4,
                         condition_5, condition_6, condition_7, condition_8];
  
   all_conditions = jsPsych.randomization.shuffle(all_conditions);
   
    /* define welcome message trial */
    var phase_finished = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Finished Phase, press to continue to next phase.",
      data: {
        task: 'phase_finished'
      }
    };

    /* define test procedure */
    for (phase=0; phase<all_conditions.length; phase++){
      var test_procedure = {
      timeline: [fixation, trial, feedback],
      timeline_variables: all_conditions[phase],
      repetitions: 1,
      randomize_order: true
      };
      timeline.push(test_procedure);
      timeline.push(phase_finished);
    }
    

    /* define debrief */
    var debrief_block = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: function() {

        var trials = jsPsych.data.get().filter({task: 'response'});
        var correct_trials = trials.filter({correct: true});
        var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
        var rt = Math.round(correct_trials.select('rt').mean());

        return `<p>You responded correctly on ${accuracy}% of the trials.</p>
          <p>Your average response time was ${rt}ms.</p>
          <p>Press any key to complete the experiment. Thank you!</p>`;

      }
    };
    timeline.push(debrief_block);

    /* start the experiment */
    jsPsych.run(timeline);

  </script>
</html>
